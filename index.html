<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My First Webpage</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="https://placekitten.com/200/200" alt="A cute kitten">
            <p>Hello! This is my first webpage. I'm learning web development.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            <button id="contactBtn">Click Me!</button>
        </section>

        <section id="todo-section">
            <h2>My To-Do List</h2>
            <div class="todo-container">
                <div class="todo-input-container">
                    <input type="text" id="todoInput" placeholder="Enter a new task">
                    <button id="addTodo">Add Task</button>
                </div>
                <ul id="todoList" class="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </section>

        <section id="quiz-section">
            <h2>JavaScript Quiz</h2>
            <div class="quiz-container">
                <div id="quiz-progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
                <div id="question-container"></div>
                <div id="options-container" class="options-container"></div>
                <div class="quiz-controls">
                    <button id="submit-answer" class="quiz-button">Submit Answer</button>
                    <button id="next-question" class="quiz-button" style="display: none;">Next Question</button>
                </div>
                <div id="quiz-result" class="quiz-result"></div>
            </div>
        </section>

        <section id="joke-section">
            <h2>Random Jokes</h2>
            <div class="joke-container">
                <p id="joke-text">Click the button to get a joke!</p>
                <button id="fetch-joke" class="joke-button">Get New Joke</button>
                <div id="joke-loading" class="loading-spinner" style="display: none;">Loading...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My First Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
